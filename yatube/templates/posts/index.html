{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1>{{title}}</h1>
  {% for post in posts %}
  {% include 'includes/view_post.html' %} 
  {% if post.group %}   
  <a href="{% url 'posts:group_list' post.group.slug %}" target="__self">все записи группы</a>
  {% endif %} 
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
</div>
{% endblock %}
